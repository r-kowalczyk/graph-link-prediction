name: "setup-uv-env"
description: "Composite action to setup the Python and uv environment."

inputs:
  python-version:
    required: false
    description: "The Python version to use"
    default: "3.11"

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: 'true'
        cache-suffix: ${{ inputs.python-version }}
        activate-environment: true

    - name: Install project dependencies
      if: steps.cache-uv-dependencies.outputs.cache-hit != 'true'
      run: |
        uv sync --frozen
      shell: bash
