seed: 42
device: auto
artifacts_dir: artifacts
cache_dir: artifacts/cache
run_name: notebook_repro

data:
  dir: /content/drive/MyDrive/graph-link-prediction-files/data/full
  nodes_csv: Nodes.csv
  edges_csv: Edges.csv
  ground_truth_csv: "Ground Truth.csv"
  undirected: true

splits:
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2

negatives:
  synthetic: true
  pos_to_neg_ratio: 1.0

structural:
  dim: 128
  walk_length: 20
  context_size: 10
  walks_per_node: 20
  epochs: 10
  lr: 0.01
  batch_size: 128

semantic:
  model_name: bioformers/bioformer-16L
  batch_size: 128
  max_length: 128

features:
  pair_mode: concat
  order_invariant: true
  scaler: standard

model:
  type: logreg
  mlp:
    batch_size: 256
    search_hidden_dims: [128, 256]
    search_lrs: [0.001, 0.0005]
    search_epochs: [5, 10]

metrics:
  precision_at_k: 10
  recall_at_k: 10

plots:
  dpi: 120
